<html lang="fa-IR">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Websocket Sample</title>
    </head>
    <body>
<script src="static/websocket.js"></script>
        <table>
            <tr>
                <td>
                    <input type="text" id="username" placeholder="Username"/>
                    <button id="connect"   type="button" onclick="connect();" >Connect</button>
                    <button id="exit"  onclick="closeConnection();" >Exit</button>
                </td>

            </tr>
            <tr>
                <td >
                    <textarea readonly="true" rows="10" cols="80" id="log"></textarea>
                <td>
                    <img id="imageSelected" width="200">
                </td>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" size="51" id="msg" placeholder="Message"/>
                    <button type="button" onclick="processMessage();" >send</button>
                </td>
            </tr>
            <tr>
                <td  >
                <label style="font-family: Nazanin ;font-size: medium" >Online Users :</label>

                    <select id="users" name="users"  multiple onselect="" onclick="selectUser()">
                        <option value='' ></option>
                    </select><br>
                </td>


            </tr>
            <tr>
                <td >
                    <input  id="fileChooser" type="file" accept="image/*"  onchange="readFile(this)" )   />
                </td>

            </tr>
            <tr>
                <td >
                    <button id="clear" onclick="clearImage()">Clear File</button>
                </td>
            </tr>
<tr>

</tr>
        </table>
    </body>

    <script src="websocket.js"></script>

</html>
